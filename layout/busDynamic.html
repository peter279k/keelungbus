<!DOCTYPE html>
<html>
<head>
	<title>基隆市動態公車</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta charset="utf-8" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="../vendor/waves/waves.min.css" />
	<link rel="stylesheet" href="../vendor/wow/animate.css" />
	<link rel="stylesheet" href="../css/nativedroid2.css" />
	<link rel="stylesheet" href="../css/index.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="../vendor/waves/waves.min.js"></script>
	<script src="../vendor/wow/wow.min.js"></script>
	<script src="../js/nativedroid2.js"></script>
	<script src="../js/nd2settings.js"></script>

	<script src="../js/dynamic.js"></script>
</head>
<body>
	<div id="main-page" data-role="page">
		<nd2-include data-src="../panel/leftPanel.html"></nd2-include>
		<div data-role="header" data-position="fixed" class="wow fadeIn">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
			<h2>公車動態</h2>
		</div>
		<div id="bus-content" data-role="content">
			<div class="col-xs-12">
				<div class="box">
					<form id="filterBtn">
						<input data-type="search" id="filterBtn-input" placeholder="請輸入公車名稱...">
					</form>
					<form id="filterStop">
						<input data-type="search" id="filterStop-input" placeholder="請輸入公車站名...">
					</form>
					<a id="show-bus-list" href="#" class="ui-btn ui-btn-raised clr-primary">顯示公車列表</a>
				</div>
			</div>
			<div id="filter-row" class="row" data-filter="true" data-input="#filterBtn-input"></div>
			<p></p>
			<ol id="dynamic-list" data-role="listview" data-icon="false" data-filter="true" data-input="#filterStop-input"></ol>
		</div>
		<div data-role="footer" data-position="fixed">
			<div class="row center-xs">
				<a id="go-top" href="#" class="ui-btn ui-btn-raised clr-primary"><i class='zmdi zmdi-caret-up'></i>回頂端</a>
			</div>
		</div>
	</div>
</body>
</html>
